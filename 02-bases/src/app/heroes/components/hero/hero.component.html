<h1>iroman</h1>
<dl>
  <td>Name: </td>
  <dd>{{ _name }}</dd>

  <td>Age: </td>
  <dd>{{ age }}</dd>

  <td>Method: </td>
  <dd>{{ getHeroDescription }}</dd>

  <td>Capitalized: </td>
  <dd>{{ capitalizedName }}</dd>

</dl>

<button
  *ngIf="_name !== 'Spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeHero()">
  Change name
</button>

<button
  *ngIf="age !== 25"
  class="btn btn-primary"
  (click)="changeAge()">
  Change age
</button>

<button
  class="btn btn-primary mx-2"
  (click)="resetForm()">
  Reset
</button>
