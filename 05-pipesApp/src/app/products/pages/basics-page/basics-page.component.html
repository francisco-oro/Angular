<p-panel header="Basic Pipes" class="p-1">
  <p>Pipes included in Angular - Usually in the Common Module</p>
</p-panel>


<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="uppercase">
      {{ nameLower | uppercase }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="lowercase">
      {{ nameUpper | lowercase }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="titlecase">
      {{ fullName | titlecase }}
    </p-card>
  </div>


  <div class="col-12 md:col-6">
    <p-card header="titlecase">
      <ul>
        <li>Date</li>
        <li>Date | date</li>
      </ul>
    </p-card>
  </div>

  <div class="col-12 md:col-6">
    <p-card header="titlecase">
    </p-card>
  </div>
</div>
