<p-panel header="Personalized pipes" class="p-1">
  <p>Personalized Pipes - created by {{ 'ourselves' | toggleCase:isUpperCase }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToggleCase"
      icon="pi pi-search"
      class="mr-2"
      (click)="toggleUpperCase()"
    />
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      (onClick)="changeOrder('name')"
      label="Byname" icon="pi pi-sort" class="mr-2" styleClass="p-button-success"/>
    <p-button
      (onClick)="changeOrder('canFly')"
      label="By flying" icon="pi pi-sort" class="mr-2"  styleClass="p-button-danger"/>
    <p-button
      (onClick)="changeOrder('color')"
      label="By color" icon="pi pi-sort" styleClass="p-button-help"/>
  </div>

</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Can Fly</th>
            <th>Color </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.canFly | canFly | titlecase }}</td>
            <td>{{ product.color }}</td>
          </tr>
        </ng-template>
      </p-table>

    </p-panel>
  </div>
</div>
