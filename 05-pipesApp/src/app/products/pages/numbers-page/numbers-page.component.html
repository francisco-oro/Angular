<p-panel header="Numeric Pipes" class="p-1">
  <p>Pipes included in Angular - Usually in the Common Module</p>
</p-panel>


<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Net sales" subheader="registered in the current year">
      {{ (totalSells + 1235) | number:'1.2-2' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Gross sales" subheader="registered in the current year">
      {{ totalSells | currency:'HNL':'symbol-narrow':'1.6-6' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Percentage Profit" subheader="registered in the current year">
      {{ percent | percent:'1.2-2' }}
    </p-card>
  </div>
</div>
