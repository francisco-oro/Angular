<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  <p>This process cannot be undo. You're about to delete {{data.superhero}}</p>
</mat-dialog-content>

<div mat-dialog-actions cdkTrapFocus [cdkTrapFocusAutoCapture]="true">
  <button mat-button (click)="onNoClick()">No thanks</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()">Ok</button>
</div>
